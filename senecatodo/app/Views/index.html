<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>

<div class="container" id="main-container">
    <!--<button data-bind="click: makeRequestOne, loading: isOneBusy">Make Request 1</button>-->

    <div id="headertodo" class="page-header text-center" >
        <h1>To Do List <span class="badge size" data-bind="text: items().length"></span></h1>
        <!--<h1>To Do List <span class="label label-info" data-bind="text: items().length"></span></h1>-->
    </div>

    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-4 text-center">
            <form data-bind="submit: addItem">
                <div class="form-group">
                    <div class="input-group width">
                        <input type="text" class="form-control margin-top text-center" placeholder="To do List" data-bind='value: itemToAdd, valueUpdate: "afterkeydown"'>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary margin-top " data-bind="enable: itemToAdd().length > 0">+</button>
                    </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">


            <div class="checkbox" data-bind="foreach: items">
                <div class="row margin-top-small">
                    <label>
                        <button class="btn btn-xs btn-warning pull-left bgColor" data-bind="click: $root.removeTask"> <span class="glyphicon glyphicon-trash blue"></span></button>

                        <!--<input type="checkbox" class="margin-right" data-bind="click: $root.removeTask" >-->
                        <span class="task-name margin-right" data-bind="text: taskname"></span><br>
                    </label>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
